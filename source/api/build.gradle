buildscript {
    ext.ktor_version = '1.2.3'
}

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'

    id 'kotlinx-serialization' version '1.3.40'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation group: 'com.serebit.strife', name: 'strife-client-jvm', version: '0.1.2'

    compile 'org.mongodb:mongodb-driver-reactivestreams:1.11.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.10.2'

    compile "io.ktor:ktor-server-netty:$ktor_version"

    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.11.1"

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.4'
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
}

application {
    // Define the main class for the application
    mainClassName = 'claypi.AppKt'
}
